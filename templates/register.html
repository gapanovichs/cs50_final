{% extends "layout.html" %}

{% block title %}
    Register New Order
{% endblock %}

{% block main %}

<form action="/register" method="post">
    <div class="alert alert-success text-center" role="alert">
        Please, Be Accurate
    </div>
&nbsp;
    <div class="container text-center">
      <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="order">Order Number:</label><br>
                <input autocomplete="off" autofocus class="form-control" name="order" id="order" placeholder="Enter Order Number" type="text" required/>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="first">Customer Infromation:</label><br>
                <input  class="form-control" name="first" placeholder="Enter First Name" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="last" placeholder="Enter Last Name" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" type="text" required/>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="brand">Watch Infromation:</label><br>
                <input class="form-control" name="brand" placeholder="Enter Watch Brand" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="serial" placeholder="Serial Number" type="text" required/>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="services">Services:</label><br>
                <input class="form-control" name="services" placeholder="Required Services" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="price" id="price" placeholder="Estimated Price" type="text" required/>
            </div>
        </div>
      </div>
    </div>


    <div class="text-center">
        <button type="submit" onclick="return ccheck();" class="btn btn-success btn-lg text-center">REGISTER</button>
    </div>
</form>



{% endblock %}
