{% extends "layout.html" %}

{% block title %}
    Editing
{% endblock %}

{% block main %}

<form action="/editing" method="post">
    <div class="alert alert-warning text-center" role="alert">
        Edit Necessary Field(s)
    </div>
&nbsp;
    <div class="container text-center">
      <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="order">ID:</label><br>
                <input autocomplete="off" class="form-control" name="id" id="id" type="text" />
            </div>
            <div class="form-group">
                <label for="order">Order Number:</label><br>
                <input autocomplete="off" autofocus class="form-control" name="order" id="order" placeholder="Edit Order Number" type="text" required/>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="first">Customer's Infromation:</label><br>
                <input  class="form-control" name="first" id="first" placeholder="Edit First Name" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="last" id="last" placeholder="Edit Last Name" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" id="phone" name="phone" placeholder="Edit Phone Number" type="text" required/>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="brand">Item's Infromation:</label><br>
                <input class="form-control" name="brand" id="brand" placeholder="Edit Item Brand" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="serial" id="serial" placeholder="Edit Serial Number" type="text" required/>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="services">Services:</label><br>
                <input class="form-control" name="services" id="services" placeholder="Edit  Services" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="price" id="price" placeholder="Edit Price" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="status" id="status" placeholder="Edit Status" type="text" required/>
            </div>

        </div>
      </div>
    </div>


    <div class="text-center">
        <button type="submit" onclick="return ccheck()" class="btn btn-warning btn-lg text-center">UPDATE</button>
    </div>
</form>


<p id="idd" hidden>{{ idd }}</p>
<p id="orderr" hidden>{{ orderr }}</p>
<p id="firstt" hidden>{{ first }}</p>
<p id="lastt" hidden>{{ last }}</p>
<p id="phonee" hidden>{{ phone }}</p>
<p id="brandd" hidden>{{ brand }}</p>
<p id="seriall" hidden>{{ serial }}</p>
<p id="servicess" hidden>{{ services }}</p>
<p id="pricee" hidden>{{ price }}</p>
<p id="statuss" hidden> {{ status }} </p>

<script>

    function edit(){

    var z;
    var a;
    var b;
    var c;
    var d;
    var e;
    var f;
    var g;
    var h;
    var i;

    z = document.getElementById("idd").innerHTML;
    a = document.getElementById("orderr").innerHTML;
    b = document.getElementById("firstt").innerHTML;
    c = document.getElementById("lastt").innerHTML;
    d = document.getElementById("phonee").innerHTML;
    e = document.getElementById("brandd").innerHTML;
    f = document.getElementById("seriall").innerHTML;
    g = document.getElementById("servicess").innerHTML;
    h = document.getElementById("pricee").innerHTML;
    i = document.getElementById("statuss").innerHTML;

    document.getElementById("id").value = z;
    document.getElementById('id').readOnly = true;
    document.getElementById("order").value = a;
    document.getElementById("first").value = b;
    document.getElementById("last").value = c;
    document.getElementById("phone").value = d;
    document.getElementById("brand").value = e;
    document.getElementById("serial").value = f;
    document.getElementById("services").value = g;
    document.getElementById("price").value = h;
    document.getElementById("status").value = i;
}
    window.onload = edit();

</script>

{% endblock %}
